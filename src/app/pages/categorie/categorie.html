<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorie</ion-title>
  </ion-toolbar>
</ion-header>
    
<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categorie</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let cat of categorie$ | async">
        <ion-card class="event-card">
          <ion-card-header>
            <ion-item detail="true" lines="none" class="event-item" routerLink ="/categorie/{{cat.id}}" routerDirection="forward">
              <ion-label>
                <p>{{cat.nome}}</p>
                <img src = "{{cat.img}}"/>
                <!-- <img src="./../../assets/img/eventi/fiera-Milano2.jpg" /> -->
              </ion-label>
            </ion-item>
          </ion-card-header>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
