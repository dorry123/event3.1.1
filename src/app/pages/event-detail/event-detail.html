<ion-header>
  <ion-toolbar color="primary" text-center>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dettaglio evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="(evento$ | async) as evento">
    <ion-card-header>
      <ion-card-title>{{evento.nome_evento}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div>{{evento.descrizione}}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
