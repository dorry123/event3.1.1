<ion-content class="event-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/events"></ion-back-button>
      </ion-buttons>
      <ion-buttons *ngIf="event" slot="end">
        <ion-button (click)="openContact(event)">
          <ion-icon slot="icon-only" ios="call-outline" md="call-sharp"></ion-icon>
        </ion-button>
        <ion-button (click)="openEventShare(event)">
          <ion-icon slot="icon-only" ios="share-outline" md="share-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="speaker-background">
    <img [src]="event?.nomeEvento" [alt]="event?.nomeEvento">
    <h2>{{event?.nomeEvento}}</h2>
  </div>

  <div class="ion-padding speaker-detail">
    <p>{{event?.idEvento}} Say hello on social media!</p>
    {{event?.nomeEvento}}

    <hr>

    <ion-chip color="twitter" button (click)="openExternalUrl('https://twitter.com/' + event.twitter)">
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-label>Twitter</ion-label>
    </ion-chip>

    <ion-chip color="dark" button (click)="openExternalUrl('https://github.com/ionic-team/ionic')">
      <ion-icon name="logo-github"></ion-icon>
      <ion-label>GitHub</ion-label>
    </ion-chip>

    <ion-chip color="instagram" button (click)="openExternalUrl('https://instagram.com/ionicframework')">
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-label>Instagram</ion-label>
    </ion-chip>
  </div>
</ion-content>
