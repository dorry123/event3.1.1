<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let event of evento">
        <ion-card class="event-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="event-item" routerLink="/app/tabs/events/event-detail/{{event.idEvento}}">
              <ion-avatar slot="start">
                <img [src]="event.immagine" [alt]="event.immagine + ' profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{event.nomeEvento}}</h2>
                <p>{{event.tipoEvento}}</p>
                <p>Dal {{event.dataInizio}} al {{event.dataFine}}</p>
                <p>{{event.localita}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item *ngFor="let session of event.sessions" detail="false" routerLink="/app/tabs/events/session/{{session.idEvento}}">
                <ion-label>
                  <h3>{{session.s}}</h3>
                </ion-label>
              </ion-item>

              <ion-item detail="false" routerLink="/app/tabs/events/event-details/{{event.idEvento}}">
                <ion-label>
                  <h3>About {{event.nomeEvento}}</h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
