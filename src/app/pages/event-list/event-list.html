<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let event of eventi$ | async">
        <ion-card class="event-card">
          <ion-card-header>
            <ion-item detail="true" lines="none" class="event-item" routerLink ="/evento/{{event.id}}" routerDirection="forward">
              <!-- <ion-avatar slot="start">
                <img [src]="event.immagine" [alt]="event.immagine + ' profile picture'"> 
              </ion-avatar> -->
              <ion-label> 
                <h2>{{event.nome}}</h2>
                <p>{{event.tipologiaEvento.nome}}</p>

                <p>Dal {{event.dataInizio | date:'dd/MM/yyyy' }} al {{event.dataFine | date:'dd/MM/yyyy'}}</p>
                <p>{{event.localita}}</p>
                <!-- <img src="./../../assets/img/eventi/fiera-Milano2.jpg" /> -->
                <!-- <img src="./../../assets/img/eventi/fiera-di-roma-tunnel-2.jpg" /> -->
                <!-- <img src="./../../assets/img/eventi/Convention-1.jpg" /> -->
                <img src = "{{event.img}}"/>
              </ion-label>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines="none">
              <ion-item *ngFor="let session of event.sessions" detail="false" routerLink="/app/tabs/events/session/{{session.id}}">
                <ion-label>
                  <h3>{{session.s}}</h3>
                </ion-label>
              </ion-item>

              <ion-item detail="false" routerLink="/evento/{{event.id}}">
                <ion-label>
                  <h3>{{event.nomeEvento}}</h3>
                      <ion-button color="secondary" icon-start >
                        <ion-icon name='create'></ion-icon>
                        Dettaglio evento
                      </ion-button>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
