<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>

          <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
            <ion-refresher-content
                    pullingIcon="arrow-dropdown"
                    refreshingSpinner="circles">
            </ion-refresher-content>
        </ion-refresher>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let event of eventi$ | async">
        <ion-card class="event-card">
          <ion-card-header>
             <!--  routerLink="/app/tabs/events/event-detail/{{event.id}}" -->
            <ion-item lines="none" class="event-item" [routerLink]="['/evento', evento.id]" routerDirection="forward" detail="true">
              <ion-avatar slot="start">
                <img [src]="event.immagine" [alt]="event.immagine + ' profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{event.nome}}</h2>
                <p>{{event.tipo}}</p>
                <p>Dal {{event.dataInizio | date:'dd/MM/yyyy'}} al {{event.dataFine | date:'dd/MM/yyyy'}}</p>
                <p>{{event.localita}}</p>
                Cap<p>{{event.cap}}</p>
                Costo<p>{{event.costo}}</p>
                Sconto<p>{{event.sconto}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
