<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ordini</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ordini</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let ord of ordini$ | async">
        <ion-card class="event-card">
          <ion-card-header>
            <ion-item detail="true" lines="none" class="event-item" routerLink ="/ordini/{{ord.id}}" routerDirection="forward">
              <ion-label>
                <h2>{{ord.id}}</h2>
                <p>{{ord.importo_intero}}</p>
                <p>{{ord.qta}}</p>
                <p>{{ord.tot_pagato}}</p>

              </ion-label>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
