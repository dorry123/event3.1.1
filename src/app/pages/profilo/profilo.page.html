<ion-header>
  <ion-toolbar color="primary" text-center>
    <ion-title>Profilo update</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="profiloFormModel">
    <ion-list no-lines>
      <ion-item class="animated fadeInUp">
        <ion-label position="floating">EMAIL</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="profiloFormModel.get('email').touched && profiloFormModel.get('email').invalid">
        <ion-text color="danger">EMAIL_REQUIRED</ion-text>
      </p>
      <ion-item class="animated fadeInUp">
        <ion-label position="floating">TELEFONO</ion-label>
        <ion-input type="text" formControlName="cel_tel"></ion-input>
      </ion-item>
      <ion-item>

      </ion-item>
    </ion-list>
    <div margin-top="30px" align="center">
      <ion-button icon-left size="medium" shape="round" color="primary" (click)="onSubmit()" [disabled]="!profiloFormModel.valid" tappable>
        {{ 'SAVE_BUTTON'  }}
      </ion-button>
      <ion-button icon-left size="medium" shape="round" color="primary" (click)="cancel()" tappable>
        {{ 'CANCEL_BUTTON' }}
      </ion-button>
    </div>
  </form>
</ion-content>
