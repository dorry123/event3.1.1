<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recensioni</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recensioni</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let recens of recensione">
        <ion-card class="event-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="event-item" routerLink="/recensioni/{{recens.id}}">
<!--               <ion-avatar slot="start">
                <img [src]="recens.idRec" [alt]="recens.name + ' profile picture'">
              </ion-avatar> -->
              <ion-label>
                <h2>{{recens.id}}</h2>
                <p>{{recens.rate}}</p><p>{{recens.createAt}}</p>
                <p>{{recens.descrizine}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item detail="false" routerLink="/recensioni/{{recens.id}}">
                <ion-label>
                  <h3>About {{recens.id}}</h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
